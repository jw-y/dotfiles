#scrollback size
set -g history-limit 10000

#Allow mouse interaction
set -g mouse on
set -g focus-events on

set -g base-index 1
setw -g pane-base-index 1

set-option -g set-titles on

## Use vim keybindings in copy mode
setw -g mode-keys vi
